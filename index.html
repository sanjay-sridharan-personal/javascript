
        <!DOCTYPE html>
        <html lang="en">
            <canvas id="canvas" width="800" height="800"></canvas>
            <body>
                <script>
                    let sum = 0;
                    for (let value = 1; value <= 101; value++) {
                        sum += value;
                    }

                    let pencil = document.getElementById("canvas").getContext('2d');
                    pencil.fillText(`Sanjay! Get response: The sum of 1 to 101 is ${sum}.`, 0, 20);
                </script>
            </body>
        </html>
